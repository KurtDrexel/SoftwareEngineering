<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('enternew') }}" class="navbar-item">Add New Student</a>
        <a href="{{ url_for('list') }}" class="navbar-item">Review and Edit Students</a>
        <a href="{{ url_for('enternewinstructor') }}" class="navbar-item">Add New Instructor</a>
        <a href="{{ url_for('enternewcourse') }}" class="navbar-item">Add New Course</a>
    </div>

    <div class="body-content">
        {% block content %}

        <h1>Welcome to the University Management System</h1>
        <p>This is a simple web application to manage students, instructors, and courses.</p>
        {% endblock %}
        <hr/>
        <footer>
            
            <p>&copy; 2023 University Management System</p>
        </footer>
    </div>
</body>
</html>
