<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            width: 200px;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .button img {
            max-width: 100%;
        }

        .button-label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <div class="button-container">
        <div class="button">
            <img src="breakfast_image.jpg" alt="Breakfast">
            <div class="button-label">Breakfast</div>
        </div>
        <div class="button">
            <img src="lunch_image.jpg" alt="Lunch">
            <div class="button-label">Lunch</div>
        </div>
        <div class="button">
            <img src="dinner_image.jpg" alt="Dinner">
            <div class="button-label">Dinner</div>
        </div>
    </div>
</body>
</html>
