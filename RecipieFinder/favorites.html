<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Recipe Dashboard</title>
</head>
<body>
    <!-- updated with the side navigation -->
    <div class="sidenav">
        <img src="/static/logo/logo_transparent.png" alt="Your Logo">
            <a href="search" href="../search.html">Search Recipe</a>
            <a href = "signup" href="../signup.html">Sign out</a>
        </div>
        <a href= "/" href="../index.html">Logout</a>
    </div>
    <div class="content">
        <!-- Your dashboard content goes here -->
        <h1>Favorites</h1>
        <ul>
            {% for fav in favorites %}
                <li>{{ fav.recipe_name }}
                    <form method="post" action="{{ url_for('Remove_favorite') }}">
                        <input type="hidden" name="favorite_id" value="{{ fav.recipe_name }}">
                        <button type="submit">Remove from Favorites</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
